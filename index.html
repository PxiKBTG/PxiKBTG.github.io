<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .grid {
            display: inline-grid;
            grid-template-columns: repeat(20, 30px);
            gap: 1px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.selected {
            background-color: #ffcc00;
        }
        .cell.found {
            background-color: #90EE90;
        }
        .word-list {
            margin-top: 20px;
        }
        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
        .word.found {
            background-color: #90EE90;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="word-list" id="wordList"></div>
    </div>

    <script>
        const words = ['CONNECTIVITY', 'CELEBRATION', 'OPTIMISM', 'OPENMINDED', 'PRACTICALLITY'];
        const gridSize = 20;
        let grid = [];
        let selectedCells = [];

        function initializeGrid() {
            const gridElement = document.getElementById('grid');
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    gridElement.appendChild(cell);
                    grid[i][j] = cell;
                }
            }
        }

        function placeWords() {
            words.forEach(word => {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);
                    if (canPlaceWord(word, row, col, direction)) {
                        placeWord(word, row, col, direction);
                        placed = true;
                    }
                }
            });
        }

        function canPlaceWord(word, row, col, direction) {
            if (direction === 'horizontal' && col + word.length > gridSize) return false;
            if (direction === 'vertical' && row + word.length > gridSize) return false;

            for (let i = 0; i < word.length; i++) {
                const cell = direction === 'horizontal' ? grid[row][col + i] : grid[row + i][col];
                if (cell.textContent && cell.textContent !== word[i]) return false;
            }
            return true;
        }

        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const cell = direction === 'horizontal' ? grid[row][col + i] : grid[row + i][col];
                cell.textContent = word[i];
            }
        }

        function fillRemainingCells() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (!grid[i][j].textContent) {
                        grid[i][j].textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
                    }
                }
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            cell.classList.toggle('selected');
            if (cell.classList.contains('selected')) {
                selectedCells.push(cell);
            } else {
                selectedCells = selectedCells.filter(c => c !== cell);
            }
            checkWord();
        }

        function checkWord() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            const wordElement = document.querySelector(`.word[data-word="${selectedWord}"]`);
            if (wordElement && !wordElement.classList.contains('found')) {
                wordElement.classList.add('found');
                selectedCells.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                selectedCells = [];
            }
        }

        function createWordList() {
            const wordListElement = document.getElementById('wordList');
            words.forEach(word => {
                const wordElement = document.createElement('span');
                wordElement.classList.add('word');
                wordElement.textContent = word;
                wordElement.dataset.word = word;
                wordListElement.appendChild(wordElement);
            });
        }

        function initializeGame() {
            initializeGrid();
            placeWords();
            fillRemainingCells();
            createWordList();
        }

        initializeGame();
    </script>
</body>
</html>
